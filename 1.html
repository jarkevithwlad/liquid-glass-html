<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            min-height: 100vh;
            overflow: hidden;
            background-image: url('https://images.pexels.com/photos/842711/pexels-photo-842711.jpeg?auto=compress&cs=tinysrgb&w=1200');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .magnifier {
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.4);
            overflow: hidden;
        }

        /* Эффект "линзы" для круга */
        .magnifier.circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            backdrop-filter: url(#lensBulgeEffect);
            -webkit-backdrop-filter: url(#lensBulgeEffect);
        }

        /* --- ИЗМЕНЕНИЕ ЗДЕСЬ --- */
        /* Эффект "глитча" для квадрата */
        .magnifier.square {
            width: 220px;
            height: 220px;
            border-radius: 10px;
            backdrop-filter: url(#glitchEffect);
            -webkit-backdrop-filter: url(#glitchEffect);
        }

        /* Эффект "волн" для треугольника */
        .magnifier.triangle {
            width: 180px;
            height: 180px;
            border-radius: 0;
            backdrop-filter: url(#lensEffect);
            -webkit-backdrop-filter: url(#lensEffect);
        }
        
        .hidden-svg {
            position: absolute;
            width: 0;
            height: 0;
            overflow: hidden;
        }

        /* Стили для текста убраны, так как текста больше нет */

    </style>
</head>
<body>

    <svg class="hidden-svg">
        <!-- Фильтр №1: Эффект "водянистых волн" (для треугольника) -->
        <filter id="lensEffect">
            <feTurbulence type="fractalNoise" baseFrequency="0.01 0.03" numOctaves="3" result="noise" />
            <feDisplacementMap in="SourceGraphic" in2="noise" scale="80" xChannelSelector="R" yChannelSelector="G" />
        </filter>

        <!-- Фильтр №2: Эффект "выпуклой линзы" (для круга) -->
        <filter id="lensBulgeEffect">
            <feTurbulence type="fractalNoise" baseFrequency="0.015" numOctaves="1" result="turbulence"/>
            <feComponentTransfer in="turbulence" result="height_map">
                <feFuncR type="linear" slope="20" intercept="-8"/>
                <feFuncG type="linear" slope="20" intercept="-8"/>
            </feComponentTransfer>
            <feDisplacementMap in="SourceGraphic" in2="height_map" scale="60" xChannelSelector="R" yChannelSelector="G" />
        </filter>

        <!-- --- НОВЫЙ ФИЛЬТР ЗДЕСЬ --- -->
        <!-- Фильтр №3: Эффект "Глитч / Помехи" (для квадрата) -->
        <filter id="glitchEffect">
            <!-- Создаем горизонтальные "помехи" (шум вытянут по вертикали) -->
            <feTurbulence type="fractalNoise" baseFrequency="0.01 0.9" numOctaves="1" result="glitchNoise"/>
            <!-- Смещаем пиксели по горизонтали, используя шум как карту. Маленький scale для эффекта дрожания -->
            <feDisplacementMap in="SourceGraphic" in2="glitchNoise" scale="15" xChannelSelector="R" yChannelSelector="G"/>
        </filter>
    </svg>

    <!-- Элементы без надписей -->
    <div class="magnifier circle"></div>
    <div class="magnifier square"></div>
    <div class="magnifier triangle"></div>


    <!-- JavaScript для анимации остается без изменений -->
    <script>
        const magnifiers = document.querySelectorAll('.magnifier');
        const elements = [];

        magnifiers.forEach(el => {
            const rect = el.getBoundingClientRect();
            elements.push({
                el: el,
                x: Math.random() * (window.innerWidth - rect.width),
                y: Math.random() * (window.innerHeight - rect.height),
                dx: (Math.random() - 0.5) * 3,
                dy: (Math.random() - 0.5) * 3,
                width: rect.width,
                height: rect.height
            });
        });

        function animate() {
            elements.forEach(item => {
                item.x += item.dx;
                item.y += item.dy;

                if (item.x <= 0 || item.x + item.width >= window.innerWidth) { item.dx *= -1; }
                if (item.y <= 0 || item.y + item.height >= window.innerHeight) { item.dy *= -1; }
                
                item.x = Math.max(0, Math.min(item.x, window.innerWidth - item.width));
                item.y = Math.max(0, Math.min(item.y, window.innerHeight - item.height));

                item.el.style.transform = `translate(${item.x}px, ${item.y}px)`;
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>

</body>
</html>
